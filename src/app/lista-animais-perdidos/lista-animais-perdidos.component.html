
<div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
  <div class="item item-1" fxFlex="100%" *ngIf="responseListaAnimalPerdido" >
    <div class="container containeranimal" style="margin-bottom: 30px;" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0" *ngFor="let animalperdido of responseListaAnimalPerdido.data" >
     
        <div class="item item-2" fxFlex fxFlexOffset="50px" fxFlex="600px" fxFlexOffset.xs="0">
           <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title style="text-align:center;">{{animalperdido.especie}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{urlbackend}}{{animalperdido.foto}}" >
                <mat-card-content>
                    <h4>Caracter√≠sticas Gerais:</h4>
                    <p>
                        {{animalperdido.caracteristicas_fisicas}}
                    </p>

                    <h4>Onde foi encontrado:</h4>
                    <p>
                        {{animalperdido.onde}}
                    </p>

                    <h4>Quando foi encontrado:</h4>
                    <p>
                        {{animalperdido.quando}}
                    </p>

                </mat-card-content>

                <mat-card-actions>
                        <a mat-button fxFlex  routerLink="/edicao-animais-perdidos/{{animalperdido.idanimal_perdido}}" >Editar</a>
                        <!-- <button mat-button fxFlex fxFlexOffset="50px" >Remover</button> -->
                      </mat-card-actions>
            </mat-card>
        </div>

            <h4>Quando foi encontrado:</h4>
            {{animalperdido.quando}}
            <h4>Onde foi encontrado:</h4>
            {{animalperdido.onde}}

        </div> -->
   </div>
          
  </div>
</div>
